<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="./js/Throw.js"></script>
    <title>3D bowling Stage</title>
  </head>

  <body>
    <a-scene id="scene">
      <a-assets>
        <a-asset-item
          id="pin"
          src="./assets/models/bowling_pin/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-entity
        id="camera"
        camera
        position="0 1.6 1.7"
        wasd-controls
        looks-controls="pointerLockEnables:false"
      >
        <a-cursor id="cursor"></a-cursor>
      </a-entity>

      <a-entity bowling-balls></a-entity>

      <a-entity>
        <a-plane
          id="ground"
          repeat="5 5"
          position="0 0 -20"
          rotation="-90 0 0"
          height="100"
          width="20"
          color="pink"
          static-body
          visible="true"
        ></a-plane>

        <a-cylinder
          id="ground"
          repeat="5 5"
          position="-10 0 -20"
          rotation="-90 0 0"
          height="100"
          radius="1"
          color="red"
          static-body
          visible="true"
        >
        </a-cylinder>

        <a-cylinder
          id="ground"
          repeat="5 5"
          position="10 0 -20"
          rotation="-90 0 0"
          height="100"
          radius="1"
          color="red"
          static-body
          visible="true"
        >
        </a-cylinder>
      </a-entity>
      <a-entity position="0 0 -10">
        <a-entity id="pin1" gltf-model="#pin" position="0 0 -2" scale="5 5 5">
        </a-entity>

        <a-entity
          id="pin2"
          gltf-model="#pin"
          position="-0.5 0 -3"
          scale="5 5 5"
        >
        </a-entity>

        <a-entity id="pin3" gltf-model="#pin" position="-3 0 -3" scale="5 5 5">
        </a-entity>

        <a-entity id="pin4" gltf-model="#pin" position="-2 0 -2" scale="5 5 5">
        </a-entity>

        <a-entity id="pin5" gltf-model="#pin" position="-1 0 -1" scale="5 5 5">
        </a-entity>

        <a-entity id="pin6" gltf-model="#pin" position="0 0 0" scale="5 5 5">
        </a-entity>

        <a-entity id="pin7" gltf-model="#pin" position="1 0 -1" scale="5 5 5">
        </a-entity>

        <a-entity id="pin8" gltf-model="#pin" position="2 0 -2" scale="5 5 5">
        </a-entity>

        <a-entity id="pin9" gltf-model="#pin" position="3 0 -3" scale="5 5 5">
        </a-entity>

        <a-entity
          id="pin10"
          gltf-model="#pin"
          position="0.5 0 -3"
          scale="5 5 5"
        >
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
